<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
<!-- Background with dark portfolio aesthetic -->
<defs>
<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#1a1a1c;stop-opacity:1" />
<stop offset="100%" style="stop-color:#0f0f11;stop-opacity:1" />
</linearGradient>
<linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
<stop offset="100%" style="stop-color:#a1a1aa;stop-opacity:1" />
</linearGradient>
</defs>

<!-- Rounded Rect Background -->

<rect width="100" height="100" rx="24" fill="url(#bgGradient)"/>

<!-- Accent Border (matching the blue in the UI) -->

<rect x="2" y="2" width="96" height="96" rx="22" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-opacity="0.4"/>

<!-- Typography for PV (Prathik Vasireddy) -->

<text
x="50%"
y="52%"
text-anchor="middle"
dy=".35em"
fill="url(#textGradient)"
font-family="Inter, system-ui, sans-serif"
font-weight="700"
font-size="42"
letter-spacing="-1">
PV
</text>

<!-- Subtle decorative dot (Data Science/Node motif) -->

<circle cx="75" cy="25" r="4" fill="#3b82f6" />
</svg>