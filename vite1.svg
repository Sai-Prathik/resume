<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision">
<!-- Background with dark portfolio aesthetic -->
<defs>
<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#1a1a1c;stop-opacity:1" />
<stop offset="100%" style="stop-color:#0f0f11;stop-opacity:1" />
</linearGradient>
<linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
<stop offset="100%" style="stop-color:#d4d4d8;stop-opacity:1" />
</linearGradient>
</defs>

<!-- Rounded Rect Background -->

<rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>

<!-- Accent Border (Sharpened stroke for better contrast) -->

<rect x="1" y="1" width="98" height="98" rx="19" fill="none" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.6"/>

<!-- Typography for PV (Prathik Vasireddy) -->

<!-- Adjusted font-size and alignment for high-pixel density -->

<text
x="50%"
y="51%"
text-anchor="middle"
dy=".35em"
fill="url(#textGradient)"
font-family="Arial, sans-serif"
font-weight="800"
font-size="40"
letter-spacing="-2">
PV
</text>

<!-- Subtle decorative dot (Increased contrast for clarity) -->

<circle cx="78" cy="22" r="5" fill="#3b82f6" stroke="#000" stroke-width="1"/>
</svg>